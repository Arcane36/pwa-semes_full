<div class="container" ng-controller="threadController">
    <br>
    <div class="page-header">
        <h1>Threads</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <a data-toggle="collapse" href="#collapse1" class="panel-title">Crate new threads</a>
        </div>
        <div id="collapse1" class="panel-collapse collapse">
        <div class="panel-body">
            <form ng-submit="submitThread()"> <!-- ng-submit will disable the default form action and use our function -->

                <!-- THREAD -->
                <div class="form-group">
                    <input required type="text" class="form-control input-sm" name="name" ng-model="threadData.name" placeholder="Name of the Thread">
                </div>

                <!-- COMMENT TEXT -->
                <div class="form-group">
                    <input required type="text" class="form-control input-lg" name="thread" ng-model="threadData.desc" placeholder="Description of the thread">
                </div>

                <!-- SUBMIT BUTTON -->
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary btn-lg submit-btn">Submit</button>
                </div>
            </form>

        </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">List of Threads</h3>
        </div>
        <div class="panel-body" >

            <div class="panel panel-default panel-primary thread-box" ng-repeat="thread in threads">
                <div class="panel-heading thread-box__heading">
                    <h3 class="panel-title">{{ thread.name }}</h3>
                </div>
                <div class="panel-body thread-box__body">
                    <p>{{ thread.desc }}</p>
                    <a href="#!/message/{{thread.id}}" class="btn btn-success" role="button">Enter</a>
                    <a href="#" ng-click="deleteThread(thread.id)" class="btn btn-danger" role="button">Delete</a>
                </div>
            </div>

        </div>
    </div>


</div>
