
<div class="col-sm-4 col-sm-offset-4">
    <br>
    <br>
    <br>
    <div class="well">
        <h3>Login</h3>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="auth.email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="auth.password" required>
            </div>
            <button class="btn btn-primary" ng-click="auth.login()">Submit</button>
        </form>
        <br/>
        <div class="alert alert-danger" ng-if="auth.loginError">
            <strong>There was an error: </strong> {{auth.loginErrorText}}
            <br>Please go back and login again
        </div>
    </div>
</div>
